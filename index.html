        tailwind.config = {

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Estilos personalizados para inputs */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ff8500;
            border: 2px solid white;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 4px 6px -1px rgba(255, 133, 0, 0.4);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 999px;
        }
        
        /* Scrollbar oculta para la nube de palabras en m√≥vil */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

    <!-- FIREBASE & APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBpBgDVcRQ4C6QlXGGLd6Wdh0yesn8Nmi4",
            authDomain: "menticnci.firebaseapp.com",
            projectId: "menticnci",
            storageBucket: "menticnci.firebasestorage.app",
            messagingSenderId: "313478320731",
            appId: "1:313478320731:web:fbb7a6d68445fc5ff1257e",
            measurementId: "G-NELVJXHHSB"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const analytics = getAnalytics(firebaseApp);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'menticnci-default'; 

        const state = {
            user: null,
            view: 'participant',
            isPresenter: false,
            polls: [],
            activePoll: null,
            votes: [],
            isCreating: false,
            newPoll: { question: '', type: 'wordcloud', options: ['', ''] },
            participantAnswer: '',
            hasVoted: false,
            listeners: []
        };

        const container = document.getElementById('app-container');
        const loadingScreen = document.getElementById('loading');
        
        class MentiApp {
            constructor() { this.init(); }

            async init() {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                         await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                         await signInAnonymously(auth);
                    }
                } catch (e) { try { await signInAnonymously(auth); } catch (e) {} }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        this.startListeners();
                        loadingScreen.style.display = 'none';
                        this.render();
                    }
                });

                if (window.location.hash === '#admin') this.showPasswordModal();
                this.updateHeader();
            }

            startListeners() {
                state.listeners.forEach(unsub => unsub());
                state.listeners = [];
                if (!state.user) return;

                const pollsQuery = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'polls'));
                const unsubPolls = onSnapshot(pollsQuery, (snapshot) => {
                    const loadedPolls = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    loadedPolls.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    state.polls = loadedPolls;
                    const newActive = loadedPolls.find(p => p.isActive);
                    if (state.activePoll?.id !== newActive?.id) {
                        state.hasVoted = false;
                        state.participantAnswer = '';
                    }
                    state.activePoll = newActive || null;
                    this.render();
                }, (error) => this.handleFirestoreError(error));

                const votesQuery = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'votes'));
                const unsubVotes = onSnapshot(votesQuery, (snapshot) => {
                    const allVotes = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    state.votes = allVotes;
                    this.render();
                });
                state.listeners.push(unsubPolls, unsubVotes);
            }

            handleFirestoreError(error) {
                if (error.code === 'permission-denied') this.showError(`üîí Permiso denegado. Revisa las reglas.`);
                else this.showError(`Error cargando: ${error.message}`);
            }

            showError(msg) {
                const banner = document.getElementById('error-banner');
                const text = document.getElementById('error-message');
                if (banner && text) { text.innerHTML = msg; banner.classList.remove('hidden'); }
            }

            setView(viewName) {
                if (viewName === 'admin' && !state.isPresenter) { this.showPasswordModal(); return; }
                state.view = viewName;
                this.updateHeader();
                this.render();
            }

            togglePresenterMode() {
                if (state.isPresenter) {
                    state.isPresenter = false;
                    this.setView('participant');
                    history.pushState("", document.title, window.location.pathname + window.location.search);
                    this.updateFooterState();
                } else {
                    this.showPasswordModal();
                }
            }

            showPasswordModal() {
                const modal = document.getElementById('password-modal');
                const input = document.getElementById('admin-password-input');
                const error = document.getElementById('password-error');
                if (modal) {
                    modal.classList.remove('hidden');
                    if(input) { input.value = ''; input.focus(); input.classList.remove('border-red-500'); }
                    if(error) error.classList.add('hidden');
                }
            }

            closePasswordModal() {
                document.getElementById('password-modal').classList.add('hidden');
                if (window.location.hash === '#admin' && !state.isPresenter) history.pushState("", document.title, window.location.pathname + window.location.search);
            }

            checkPassword() {
                const input = document.getElementById('admin-password-input');
                const error = document.getElementById('password-error');
                if (input.value === 'cnci2025') {
                    state.isPresenter = true;
                    document.getElementById('password-modal').classList.add('hidden');
                    this.setView('admin');
                    window.location.hash = 'admin';
                    this.updateFooterState();
                } else {
                    error.classList.remove('hidden');
                    input.classList.add('border-red-500');
                    input.animate([{ transform: 'translateX(0)' }, { transform: 'translateX(-5px)' }, { transform: 'translateX(5px)' }, { transform: 'translateX(0)' }], { duration: 300 });
                }
            }
            
            updateFooterState() {
                const icon = state.isPresenter ? 'unlock' : 'lock';
                const text = state.isPresenter ? 'Salir modo Profe' : 'Acceso Profesor';
                document.getElementById('lock-icon').setAttribute('data-lucide', icon);
                document.getElementById('footer-text').innerText = text;
                lucide.createIcons();
            }

            setCreateMode(isCreating) { state.isCreating = isCreating; this.render(); }
            setNewPollType(type) { state.newPoll.type = type; this.render(); }
            addOption() { state.newPoll.options.push(''); this.render(); }
            updateOption(index, value) { state.newPoll.options[index] = value; }
            updateQuestion(value) { state.newPoll.question = value; }
            updateParticipantAnswer(value) {
                state.participantAnswer = value;
                const display = document.getElementById('range-display');
                if(display) display.innerText = value;
            }

            async createPoll() {
                if (!state.newPoll.question.trim()) return;
                try {
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'polls'), {
                        question: state.newPoll.question,
                        type: state.newPoll.type,
                        options: state.newPoll.type === 'multiple_choice' ? state.newPoll.options.filter(o => o.trim()) : [],
                        isActive: false,
                        createdAt: serverTimestamp()
                    });
                    state.isCreating = false;
                    state.newPoll = { question: '', type: 'wordcloud', options: ['', ''] };
                    this.render();
                } catch (e) { this.showError("Error al crear: " + e.message); }
            }
            
            async deletePoll(pollId) {
                if (!confirm('¬øEst√°s seguro de eliminar esta encuesta? Esta acci√≥n no se puede deshacer.')) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'polls', pollId));
                } catch (e) {
                    this.showError("Error al eliminar: " + e.message);
                }
            }

            async togglePoll(pollId) {
                const poll = state.polls.find(p => p.id === pollId);
                if (!poll) return;
                const pollsRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'polls');
                try {
                    if (!poll.isActive) {
                        const activePolls = state.polls.filter(p => p.isActive);
                        for (const p of activePolls) await updateDoc(doc(pollsRef, p.id), { isActive: false });
                    }
                    await updateDoc(doc(pollsRef, poll.id), { isActive: !poll.isActive });
                } catch (e) { this.showError("Error al activar: " + e.message); }
            }

            async submitVote() {
                if (!state.activePoll || !state.user) return;
                const val = state.participantAnswer;
                if (val === '' && state.activePoll.type !== 'scale') return;
                try {
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'votes'), {
                        pollId: state.activePoll.id,
                        value: val,
                        userId: state.user.uid,
                        createdAt: serverTimestamp()
                    });
                    if (state.activePoll.type !== 'wordcloud') state.hasVoted = true;
                    else state.participantAnswer = '';
                    this.render();
                } catch (e) { this.showError("Error al votar."); }
            }
            
            copyLink() {
                const url = window.location.href.split('#')[0];
                const textArea = document.createElement("textarea");
                textArea.value = url;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        const btn = document.getElementById('btn-copy');
                        if (btn) {
                            const originalHTML = btn.innerHTML;
                            btn.innerHTML = `<i data-lucide="check" class="w-4 h-4 text-green-500"></i> ¬°Listo!`;
                            lucide.createIcons();
                            setTimeout(() => { btn.innerHTML = originalHTML; lucide.createIcons(); }, 2000);
                        }
                    } else { throw new Error('Fallback copy failed'); }
                } catch (err) {
                    navigator.clipboard.writeText(url).then(() => {
                         const btn = document.getElementById('btn-copy');
                         const originalHTML = btn.innerHTML;
                         btn.innerHTML = `<i data-lucide="check" class="w-4 h-4 text-green-500"></i> ¬°Listo!`;
                         lucide.createIcons();
                         setTimeout(() => { btn.innerHTML = originalHTML; lucide.createIcons(); }, 2000);
                    }).catch(e => alert("Copia la URL manualmente: " + url));
                }
                document.body.removeChild(textArea);
            }

            updateHeader() {
                const controls = document.getElementById('header-controls');
                const badge = document.getElementById('header-badge-participant');
                const btnAdmin = document.getElementById('btn-view-admin');
                const btnPresentation = document.getElementById('btn-view-presentation');
                const btnPart = document.getElementById('btn-view-participant');

                if (state.isPresenter) {
                    controls.classList.remove('hidden');
                    badge.classList.add('hidden');
                    
                    // Reset all
                    [btnAdmin, btnPresentation, btnPart].forEach(btn => {
                        btn.className = "px-4 py-2 rounded-full text-sm font-bold text-slate-500 hover:text-cnci-blue hover:bg-slate-50 transition-all flex items-center gap-2";
                    });

                    // Set Active
                    if (state.view === 'admin') {
                        btnAdmin.className = "px-4 py-2 rounded-full text-sm font-bold bg-cnci-blue text-white shadow-lg shadow-cnci-blue/30 transition-all transform scale-105 flex items-center gap-2";
                    } else if (state.view === 'presentation') {
                        btnPresentation.className = "px-4 py-2 rounded-full text-sm font-bold bg-slate-800 text-white shadow-lg shadow-slate-800/30 transition-all transform scale-105 flex items-center gap-2";
                    } else {
                        btnPart.className = "px-4 py-2 rounded-full text-sm font-bold bg-cnci-orange text-white shadow-lg shadow-cnci-orange/30 transition-all transform scale-105 flex items-center gap-2";
                    }
                } else {
                    controls.classList.add('hidden');
                    badge.classList.remove('hidden');
                }
                lucide.createIcons();
            }

            render() {
                container.innerHTML = '';
                if (state.view === 'admin' && state.isPresenter) this.renderAdminView();
                else if (state.view === 'presentation') this.renderPresentationView();
                else this.renderParticipantView();
                lucide.createIcons();
            }

            renderPresentationView() {
                const activeVotes = state.activePoll ? state.votes.filter(v => v.pollId === state.activePoll.id) : [];
                let content = '';

                if (!state.activePoll) {
                    content = `
                        <div class="h-full flex flex-col items-center justify-center animate-fade-in p-8 text-center min-h-[60vh]">
                            <div class="bg-slate-100 p-8 rounded-full mb-6">
                                <i data-lucide="monitor" class="w-20 h-20 text-slate-400"></i>
                            </div>
                            <h2 class="text-3xl font-black text-slate-700 mb-2">Vista de Pantalla</h2>
                            <p class="text-slate-500 font-medium text-lg">Esperando que se active una encuesta...</p>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="flex flex-col h-full animate-fade-in px-4">
                            <h2 class="text-3xl md:text-5xl font-black text-slate-800 text-center mb-8 md:mb-12 mt-4 leading-tight">
                                ${state.activePoll.question}
                            </h2>
                            <div class="flex-1 flex items-center justify-center w-full max-w-6xl mx-auto min-h-[50vh]">
                                 ${this.getVisualizationHTML(state.activePoll, activeVotes, false)}
                            </div>
                            <div class="text-center py-8">
                                <div class="inline-flex items-center gap-3 bg-white border border-slate-200 shadow-sm px-6 py-2 rounded-full">
                                    <div class="flex items-center gap-2">
                                        <span class="relative flex h-3 w-3">
                                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                          <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                                        </span>
                                        <span class="font-bold text-slate-700">En Vivo</span>
                                    </div>
                                    <span class="w-px h-4 bg-slate-300"></span>
                                    <div class="font-bold text-slate-500 flex items-center gap-2">
                                        <i data-lucide="users" class="w-4 h-4"></i>
                                        ${activeVotes.length} votos
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.innerHTML = content;
            }

            renderAdminView() {
                const activeVotes = state.activePoll ? state.votes.filter(v => v.pollId === state.activePoll.id) : [];
                const html = `
                    <div class="space-y-8 animate-fade-in">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                            <h2 class="text-2xl font-black text-slate-800 flex items-center gap-3">
                                <span class="bg-cnci-blue text-white p-2 rounded-lg rotate-3"><i data-lucide="layout-dashboard" class="w-6 h-6"></i></span>
                                Panel del Profesor
                            </h2>
                            <div class="flex gap-3">
                                <button id="btn-copy" onclick="app.copyLink()" class="px-4 py-2 bg-white text-slate-600 border-2 border-slate-200 hover:border-cnci-blue hover:text-cnci-blue rounded-xl font-bold text-sm flex items-center gap-2 transition-all">
                                    <i data-lucide="share-2" class="w-4 h-4"></i> Compartir Link
                                </button>
                                ${!state.isCreating ? `

            getCreateFormHTML() {
                const types = [
                    { id: 'wordcloud', icon: 'message-circle', label: 'Nube de Ideas', emoji: '‚òÅÔ∏è' },
                    { id: 'multiple_choice', icon: 'bar-chart-2', label: 'Votaci√≥n', emoji: 'üìä' },
                    { id: 'scale', icon: 'sliders', label: 'Escala 1-10', emoji: 'üéöÔ∏è' },

                return `
                    <div class="bg-white rounded-2xl shadow-lg border border-slate-100 p-6 mb-8 animate-fade-in">

                        <div class="space-y-6">

                            ${state.newPoll.type === 'multiple_choice' ? `

                                    <label class="block text-sm font-bold text-slate-500 mb-3 uppercase tracking-wide">Opciones de respuesta</label>
                                    <div class="space-y-3">
                                        ${state.newPoll.options.map((opt, idx) => `

                                        <i data-lucide="plus-circle" class="w-4 h-4"></i> A√±adir otra opci√≥n

                            <div class="flex gap-4 pt-2">
                                <button onclick="app.createPoll()" class="flex-1 px-6 py-4 bg-cnci-blue hover:bg-cnci-dark text-white rounded-xl font-bold shadow-lg shadow-cnci-blue/20 transition-all transform hover:-translate-y-1">üöÄ Lanzar Encuesta</button>
                            </div>
                        </div>
                    </div>
                `;

            getPollItemHTML(poll) {
                const typeInfo = {
                    wordcloud: { color: 'bg-sky-100 text-sky-700', label: 'Nube', icon: 'message-circle' },
                    scale: { color: 'bg-purple-100 text-purple-700', label: 'Escala', icon: 'sliders' },
                    multiple_choice: { color: 'bg-orange-100 text-orange-700', label: 'Votos', icon: 'bar-chart' }
                };
                const info = typeInfo[poll.type];

                return `
                    <div onclick="${!poll.isActive ? `app.togglePoll('${poll.id}')` : ''}" 
                        class="p-5 rounded-2xl border-2 transition-all cursor-pointer group mb-3 relative overflow-hidden ${poll.isActive ? 'bg-white border-cnci-orange shadow-lg ring-4 ring-cnci-orange/10 transform scale-[1.02]' : 'bg-white border-transparent hover:border-slate-200 shadow-sm hover:shadow-md'}">
                        
                        ${poll.isActive ? `<div class="absolute top-0 right-0 w-16 h-16 bg-gradient-to-bl from-cnci-orange to-transparent opacity-10 rounded-bl-full"></div>` : ''}
                        
                         <button onclick="event.stopPropagation(); app.deletePoll('${poll.id}')" 
                                class="absolute top-2 right-2 z-20 p-2 text-slate-400 hover:text-red-500 transition-colors rounded-full hover:bg-red-50"
                                title="Eliminar encuesta">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>

                        <div class="flex justify-between items-start mb-3 relative z-10 pr-8">
                             <span class="text-[10px] font-black uppercase tracking-wider px-3 py-1 rounded-full ${info.color} flex items-center gap-1">
                                <i data-lucide="${info.icon}" class="w-3 h-3"></i> ${info.label}
                             </span>
                             ${poll.isActive ? `
                               <span class="flex items-center gap-1.5 text-[10px] font-black text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100">
                                 <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> AL AIRE
                               </span>
                             ` : ''}
                        </div>
                        <h4 class="font-bold text-slate-700 text-sm line-clamp-2 leading-snug group-hover:text-cnci-blue transition-colors">${poll.question}</h4>
                        
                        <div class="mt-4">
                             <button onclick="event.stopPropagation(); app.togglePoll('${poll.id}')"
                                class="w-full flex items-center justify-center gap-2 py-2 rounded-xl text-xs font-bold transition-all ${poll.isActive ? 'bg-red-50 text-red-600 hover:bg-red-100 border border-red-200' : 'bg-slate-100 text-slate-500 hover:bg-cnci-blue hover:text-white'}">
                                ${poll.isActive ? '<i data-lucide="square" class="w-3 h-3 fill-current"></i> Terminar' : '<i data-lucide="play" class="w-3 h-3 fill-current"></i> Presentar'}
                             </button>
                        </div>
                    </div>
                `;
            }

            getVoteInputsHTML() {
                const type = state.activePoll.type;
                if (type === 'wordcloud') {
                    return `
                        <div>
                            <div class="relative">
                                <input type="text" maxlength="25"
                                    oninput="app.updateParticipantAnswer(this.value)"
                                    onkeydown="if(event.key==='Enter') app.submitVote()"
                                    placeholder="Escribe tu idea aqu√≠... ‚ú®"
                                    class="w-full px-6 py-5 text-xl font-bold text-center border-b-4 border-slate-200 bg-slate-50 rounded-t-xl focus:border-cnci-blue focus:bg-white outline-none transition-all placeholder:font-normal placeholder:text-slate-300">
                                <div class="absolute bottom-2 right-2 text-xs font-bold text-slate-300">M√°x 25</div>
                            </div>
                            <p class="text-xs text-center text-slate-400 mt-3 font-medium">Presiona ENTER para enviar m√°s r√°pido ‚ö°</p>
                        </div>
                    `;
                } else if (type === 'multiple_choice') {
                    return `
                        <div class="grid gap-3">
                            ${state.activePoll.options.map(opt => `
                                <button onclick="app.updateParticipantAnswer('${opt}'); this.parentElement.querySelectorAll('button').forEach(b => {b.classList.remove('border-cnci-blue', 'bg-cnci-blue', 'text-white', 'shadow-lg', 'scale-[1.02]'); b.classList.add('bg-slate-50', 'text-slate-700', 'border-slate-200')}); this.classList.remove('bg-slate-50', 'text-slate-700', 'border-slate-200'); this.classList.add('border-cnci-blue', 'bg-cnci-blue', 'text-white', 'shadow-lg', 'scale-[1.02]');"
                                    class="w-full p-4 rounded-xl border-2 text-left transition-all bg-slate-50 hover:bg-white hover:border-cnci-blue/50 text-slate-700 font-bold text-lg flex items-center justify-between group">
                                    <span>${opt}</span>
                                    <div class="w-6 h-6 rounded-full border-2 border-current opacity-30 group-hover:opacity-100 flex items-center justify-center">
                                        <div class="w-3 h-3 rounded-full bg-white opacity-0 group-[.bg-cnci-blue]:opacity-100 transition-opacity"></div>
                                    </div>
                                </button>
                            `).join('')}
                        </div>
                    `;
                } else if (type === 'scale') {
                    return `
                        <div class="py-6 px-2">
                            <div class="flex justify-center mb-8">
                                <div class="w-24 h-24 rounded-full border-4 border-cnci-orange flex items-center justify-center bg-orange-50 shadow-inner">
                                    <span id="range-display" class="text-5xl font-black text-cnci-orange">0</span>
                                </div>
                            </div>
                            <input type="range" min="0" max="10" step="1" value="0"
                                oninput="app.updateParticipantAnswer(this.value)"
                                class="w-full mb-8">
                            <div class="flex justify-between text-xs font-bold text-slate-400 uppercase tracking-widest px-2">
                                <span>üëé Nada</span>
                                <span>S√∫per üëç</span>
                            </div>
                        </div>
                    `;
                }
            }

            getVisualizationHTML(poll, votes, isParticipantView = false) {
                if (poll.type === 'wordcloud') {
                    const counts = {};
                    votes.forEach(v => { const w = String(v.value).toLowerCase().trim(); if(w) counts[w] = (counts[w] || 0) + 1; });
                    const max = Math.max(...Object.values(counts), 1);
                    if (Object.keys(counts).length === 0) return `
                        <div class="flex flex-col items-center justify-center h-full text-slate-300 min-h-[200px]">
                            <i data-lucide="cloud" class="w-16 h-16 mb-4 opacity-50"></i>
                            <p class="font-bold">Esperando las primeras ideas...</p>
                        </div>
                    `;
                    
                    const colors = ['text-cnci-blue', 'text-cnci-orange', 'text-purple-500', 'text-pink-500', 'text-teal-500'];
                    
                    const wordsHTML = Object.entries(counts).map(([word, count], idx) => {
                        const sizeMultiplier = isParticipantView ? 2 : 5;
                        const size = Math.max(1, (count / max) * sizeMultiplier + 1);
                        const opacity = 0.7 + (count / max) * 0.3;
                        const color = colors[idx % colors.length];
                        return `<span style="font-size: ${size}rem; opacity: ${opacity}" class="${color} font-black inline-block m-2 transition-all duration-500 hover:scale-110 cursor-default drop-shadow-sm whitespace-normal break-words max-w-full text-center leading-tight">${word}</span>`;
                    }).join('');
                    return `<div class="flex flex-wrap justify-center items-center gap-2 h-full p-4 overflow-y-auto content-center">${wordsHTML}</div>`;
                } 
                else if (poll.type === 'multiple_choice') {
                    const counts = {};
                    poll.options.forEach(o => counts[o] = 0);
                    votes.forEach(v => { if(counts[v.value] !== undefined) counts[v.value]++; });
                    const total = votes.length || 1;
                    return `
                        <div class="space-y-6 py-4 px-4 h-full flex flex-col justify-center">
                            ${poll.options.map((opt, idx) => {
                                const count = counts[opt] || 0;
                                const pct = Math.round((count/total)*100);
                                const isWinner = pct > 0 && pct === Math.max(...Object.values(counts).map(c => Math.round((c/total)*100)));
                                return `
                                    <div class="relative">
                                        <div class="flex justify-between text-sm font-bold text-slate-600 mb-2 z-10 relative">
                                            <span class="flex items-center gap-2">
                                                <span class="w-6 h-6 rounded-md bg-slate-100 flex items-center justify-center text-xs text-slate-400">${String.fromCharCode(65+idx)}</span>
                                                ${opt}
                                                ${isWinner && votes.length > 0 ? 'üëë' : ''}
                                            </span>
                                            <span>${count} (${pct}%)</span>
                                        </div>
                                        <div class="h-10 bg-slate-100 rounded-xl overflow-hidden relative shadow-inner">
                                            <div class="h-full ${isWinner ? 'bg-cnci-orange' : 'bg-cnci-blue'} transition-all duration-1000 ease-out flex items-center justify-end px-3 relative" style="width: ${votes.length ? pct : 0}%">
                                                ${pct > 5 ? `<span class="text-white font-bold text-xs opacity-90">${pct}%</span>` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                } 
                else if (poll.type === 'scale') {
                    const sum = votes.reduce((acc, v) => acc + Number(v.value), 0);
                    const avg = votes.length ? (sum / votes.length).toFixed(1) : 0;
                    
                    const radius = 40;
                    const circumference = Math.PI * radius; // Half circle length
                    const progress = (avg / 10) * circumference;
                    
                    const distribution = Array(11).fill(0);
                    votes.forEach(v => {
                        const val = Number(v.value);
                        if (!isNaN(val) && val >= 0 && val <= 10) distribution[val]++;
                    });
                    const maxDist = Math.max(...distribution, 1);

                    return `
                        <div class="flex flex-col items-center justify-center h-full py-4 space-y-6">
                            
                            <!-- New SVG Gauge (Corrected) -->
                            <div class="relative w-48 h-28 flex justify-center overflow-hidden">
                                <svg viewBox="0 0 100 50" class="w-full h-full transform overflow-visible">
                                    <!-- Background Arc (Gray) -->
                                    <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#f1f5f9" stroke-width="12" stroke-linecap="round" />
                                    <!-- Foreground Arc (Colored) -->
                                    <path d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#2a6aff" stroke-width="12" stroke-linecap="round" 
                                          stroke-dasharray="${progress}, 200"
                                          class="transition-all duration-1000 ease-out" />
                                </svg>
                                <!-- Value Text centered -->
                                <div class="absolute bottom-0 text-center">
                                    <div class="text-4xl font-black text-slate-800 tracking-tighter">${avg}</div>
                                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded-full inline-block">Promedio</div>
                                </div>
                            </div>

                            <!-- Histogram (Distribution 0-10) -->
                            <div class="w-full max-w-sm px-4">
                                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest text-center mb-2">Distribuci√≥n de votos</p>
                                <div class="flex items-end justify-between gap-1 h-24 border-b border-slate-200 pb-1">
                                    ${distribution.map((count, i) => {
                                        const height = (count / maxDist) * 100;
                                        return `
                                            <div class="flex-1 flex flex-col items-center justify-end group relative">
                                                ${count > 0 ? `<div class="absolute -top-6 text-[10px] font-bold text-cnci-blue opacity-0 group-hover:opacity-100 transition-opacity">${count}</div>` : ''}
                                                <div class="w-full bg-cnci-orange/80 rounded-t-sm hover:bg-cnci-orange transition-all duration-500" style="height: ${height || 2}%"></div>
                                                <span class="text-[8px] text-slate-400 mt-1 font-medium">${i}</span>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
        }

        window.app = new MentiApp();
    </script>
